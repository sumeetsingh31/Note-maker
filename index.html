  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Note-Maker</title>
    </head>
    <body style="background-color:#FFFFCC">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Note Maker</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="search note"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <h1 style="text-align: center">Welcome to Note Maker</h1>

      <div class="mb-3 container" style="border: 3px solid black; padding:10px">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Create Note</b></label>
        <textarea class="form-control" id="addTxt" rows="3" placeholder="Type Here"></textarea>
        <br>
        <button type="button" class="btn btn-primary" id="addBtn">Add Node</button>
      </div>
      <h1 style="text-align:center"><u>Your Notes</u></h1>
      <div class="note container">

        <div class="card" style="width: 18rem;">
        
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Note</p>
            <a href="#" class="btn btn-primary">Delete</a>
          </div>
        </div>

      </div>

      <script src="/js/app.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"
      ></script>
    </body>
   
  </html>
</html>
