 <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Note-Maker</title>
      <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    
    </head>
    <body>
      <nav class="navbar bg-primary" data-bs-theme="dark">
        <div class="container-fluid nav1">
          <a class="navbar-brand" href="#">Note Maker</a>
          
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success srch" type="submit">Search</button>
            </form>
          
        </div>
      </nav>
      <h1 style="text-align: center">Welcome to Note Maker</h1>

      <div class="mb-3 container" style="border: 3px solid black; padding:10px">
        <label for="exampleFormControlTextarea1" class="form-label"><b>Create Note</b></label>
        <textarea class="TxtA form-control" id="addTxt" rows="3" placeholder="Type Here"></textarea>
        <br>
        <button type="button" class="btn btn-primary" id="addBtn">Add Node</button>
      </div>
      <h1 style="text-align:center"><u>Your Notes</u></h1>
      <div class="notes container">

        <div class="card" style="width: 18rem;">
        
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <div class="card-content">
            <p class="card-text">Note</p>
            <a href="#" class="btn btn-primary" id="dltBtn">Delete</a>
          </div>
          </div>
        </div>

      </div>

      <script src="/js/app.js"></script>
      
    </body>
   
  </html>
</html>
